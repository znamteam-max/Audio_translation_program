name: Transcribe audio by URL

on:
  # запуск руками из вкладки Actions
  workflow_dispatch:
    inputs:
      audio_url:
        description: "Публичная ссылка на аудиофайл (mp3/wav/m4a/flac)"
        required: true
        type: string

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download audio from URL
        run: |
          mkdir -p audio
          curl -L "${{ github.event.inputs.audio_url }}" -o audio/input.mp3

      - name: Run transcription
        run: |
          python main.py audio -l ru -m small -d cpu --output-format both

      - name: Upload transcripts
        uses: actions/upload-artifact@v4
        with:
          name: transcripts
          path: transcripts/
